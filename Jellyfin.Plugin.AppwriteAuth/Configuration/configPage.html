<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Appwrite Authentication</title>
</head>
<body>
<div id="appwriteAuthConfigPage" data-role="page" class="page type-interior pluginConfigurationPage">
    <div data-role="content">
        <div class="content-primary">
            <form id="appwriteAuthForm" class="esqConfigurationForm">
                <div class="verticalSection verticalSection-extrabottompadding">
                    <div class="sectionTitleContainer flex align-items-center">
                        <h2 class="sectionTitle">Appwrite Authentication Settings</h2>
                        <a is="emby-linkbutton" class="raised button-alt headerHelpButton emby-button" target="_blank" href="https://github.com/ZachHandley/JellyAppwriteAuth">${Help}</a>
                    </div>

                    <div class="verticalSection verticalSection-extrabottompadding">
                        <h3>Appwrite Configuration</h3>

                        <div class="inputContainer">
                            <input is="emby-input" type="text" id="appwriteEndpoint" label="Appwrite Endpoint:" />
                            <div class="fieldDescription">
                                The URL of your Appwrite instance (e.g., https://cloud.appwrite.io/v1)
                            </div>
                        </div>

                        <div class="inputContainer">
                            <input is="emby-input" type="text" id="appwriteProjectId" label="Appwrite Project ID:" />
                            <div class="fieldDescription">
                                Your Appwrite project identifier
                            </div>
                        </div>

                        <div class="inputContainer">
                            <input is="emby-input" type="password" id="appwriteApiKey" label="Appwrite API Key (Optional):" />
                            <div class="fieldDescription">
                                Server-side API key for admin operations (optional)
                            </div>
                        </div>

                        <div class="checkboxContainer">
                            <label>
                                <input type="checkbox" is="emby-checkbox" id="markEmailVerified" />
                                <span>Mark Email as Verified on Login</span>
                            </label>
                        </div>
                    </div>

                    <div class="verticalSection verticalSection-extrabottompadding">
                        <h3>Email Configuration</h3>

                        <div class="selectContainer">
                            <select is="emby-select" id="emailProvider" label="Email Provider:">
                                <option value="0">SMTP</option>
                                <option value="1">Appwrite Messaging</option>
                            </select>
                        </div>

                        <div id="smtpSettings" class="verticalSection">
                            <div class="inputContainer">
                                <input is="emby-input" type="text" id="smtpHost" label="SMTP Host:" />
                            </div>

                            <div class="inputContainer">
                                <input is="emby-input" type="number" id="smtpPort" label="SMTP Port:" />
                            </div>

                            <div class="inputContainer">
                                <input is="emby-input" type="text" id="smtpUsername" label="SMTP Username:" />
                            </div>

                            <div class="inputContainer">
                                <input is="emby-input" type="password" id="smtpPassword" label="SMTP Password:" />
                            </div>

                            <div class="inputContainer">
                                <input is="emby-input" type="email" id="smtpFrom" label="From Email:" />
                            </div>

                            <div class="checkboxContainer">
                                <label>
                                    <input type="checkbox" is="emby-checkbox" id="smtpEnableSsl" />
                                    <span>Enable SSL/TLS</span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="verticalSection verticalSection-extrabottompadding">
                        <h3>Branding</h3>

                        <div class="inputContainer">
                            <input is="emby-input" type="text" id="brandName" label="Brand Name:" />
                        </div>

                        <div class="inputContainer">
                            <input is="emby-input" type="text" id="loginUrl" label="Login URL:" />
                        </div>
                    </div>

                    <div>
                        <button is="emby-button" type="submit" data-theme="b" class="raised button-submit block">
                            <span>${Save}</span>
                        </button>
                        <button is="emby-button" type="button" class="raised button-cancel block btnCancel" onclick="history.back();">
                            <span>${ButtonCancel}</span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script type="text/javascript">
        var AppwriteAuthConfig = {
            pluginId: '1f51419e-8bc3-4fb6-868e-6e8a094d9707',

            loadConfiguration: function () {
                Dashboard.showLoadingMsg();

                ApiClient.getPluginConfiguration(AppwriteAuthConfig.pluginId)
                    .then(function(config) {
                        // Appwrite settings
                        document.querySelector('#appwriteEndpoint').value = config.AppwriteEndpoint || '';
                        document.querySelector('#appwriteProjectId').value = config.AppwriteProjectId || '';
                        document.querySelector('#appwriteApiKey').value = config.AppwriteApiKey || '';
                        document.querySelector('#markEmailVerified').checked = config.MarkEmailVerifiedOnLogin || false;

                        // Email provider
                        document.querySelector('#emailProvider').value = config.EmailProvider || 0;

                        // SMTP settings
                        document.querySelector('#smtpHost').value = config.SmtpHost || '';
                        document.querySelector('#smtpPort').value = config.SmtpPort || 587;
                        document.querySelector('#smtpUsername').value = config.SmtpUsername || '';
                        document.querySelector('#smtpPassword').value = config.SmtpPassword || '';
                        document.querySelector('#smtpFrom').value = config.SmtpFrom || '';
                        document.querySelector('#smtpEnableSsl').checked = config.SmtpEnableSsl !== false;

                        // Branding
                        document.querySelector('#brandName').value = config.BrandName || 'Jellyfin';
                        document.querySelector('#loginUrl').value = config.LoginUrl || '';

                        // Show/hide SMTP settings based on provider
                        AppwriteAuthConfig.updateSmtpVisibility(config.EmailProvider || 0);
                    })
                    .catch(function(error) {
                        console.error('Error loading configuration:', error);
                        Dashboard.alert('Error loading configuration: ' + error);
                    })
                    .finally(function() {
                        Dashboard.hideLoadingMsg();
                    });
            },

            updateSmtpVisibility: function(provider) {
                var smtpSettings = document.querySelector('#smtpSettings');
                if (smtpSettings) {
                    smtpSettings.style.display = (provider == 0) ? 'block' : 'none';
                }
            },

            saveConfiguration: function () {
                Dashboard.showLoadingMsg();

                ApiClient.getPluginConfiguration(AppwriteAuthConfig.pluginId)
                    .then(function(config) {
                        // Appwrite settings
                        config.AppwriteEndpoint = document.querySelector('#appwriteEndpoint').value;
                        config.AppwriteProjectId = document.querySelector('#appwriteProjectId').value;
                        config.AppwriteApiKey = document.querySelector('#appwriteApiKey').value;
                        config.MarkEmailVerifiedOnLogin = document.querySelector('#markEmailVerified').checked;

                        // Email provider
                        config.EmailProvider = parseInt(document.querySelector('#emailProvider').value) || 0;

                        // SMTP settings
                        config.SmtpHost = document.querySelector('#smtpHost').value;
                        config.SmtpPort = parseInt(document.querySelector('#smtpPort').value) || 587;
                        config.SmtpUsername = document.querySelector('#smtpUsername').value;
                        config.SmtpPassword = document.querySelector('#smtpPassword').value;
                        config.SmtpFrom = document.querySelector('#smtpFrom').value;
                        config.SmtpEnableSsl = document.querySelector('#smtpEnableSsl').checked;

                        // Branding
                        config.BrandName = document.querySelector('#brandName').value;
                        config.LoginUrl = document.querySelector('#loginUrl').value;

                        ApiClient.updatePluginConfiguration(AppwriteAuthConfig.pluginId, config)
                            .then(Dashboard.processPluginConfigurationUpdateResult);
                    })
                    .catch(function(error) {
                        Dashboard.hideLoadingMsg();
                        Dashboard.alert('Error saving configuration: ' + error);
                    });
            },

            registerEvents: function () {
                // Handle form submission
                document.querySelector('#appwriteAuthForm').addEventListener('submit', function(e) {
                    e.preventDefault();
                    AppwriteAuthConfig.saveConfiguration();
                    return false;
                });

                // Handle email provider change
                document.querySelector('#emailProvider').addEventListener('change', function(e) {
                    AppwriteAuthConfig.updateSmtpVisibility(parseInt(e.target.value));
                });
            }
        };

        // Initialize when page shows
        document.addEventListener('pageshow', function (e) {
            if (e.target.id === 'appwriteAuthConfigPage') {
                AppwriteAuthConfig.loadConfiguration();
                AppwriteAuthConfig.registerEvents();
            }
        });
    </script>
</div>
</body>
</html>
