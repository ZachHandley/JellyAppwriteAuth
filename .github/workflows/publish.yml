name: Build and Publish Jellyfin Plugin

on:
  workflow_dispatch: {}
  push:
    tags:
      - 'v*'
      - '*.*.*'

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore Jellyfin.Plugin.Template/Jellyfin.Plugin.Template.csproj

      - name: Compute version from tag
        id: ver
        run: |
          REF_NAME="${GITHUB_REF_NAME:-dev}"
          # Support tags like v1.2.3 or 1.2.3 -> 1.2.3.0
          if [[ "$REF_NAME" =~ ^v?([0-9]+)\.([0-9]+)\.([0-9]+)$ ]]; then
            V_MAJOR="${BASH_REMATCH[1]}"; V_MINOR="${BASH_REMATCH[2]}"; V_PATCH="${BASH_REMATCH[3]}"
            PLUGIN_VERSION="${V_MAJOR}.${V_MINOR}.${V_PATCH}.0"
          else
            PLUGIN_VERSION="0.0.0.0"
          fi
          echo "version=$PLUGIN_VERSION" >> $GITHUB_OUTPUT
          echo "ref_name=$REF_NAME" >> $GITHUB_OUTPUT

      - name: Build for multiple Jellyfin ABIs (10.9/10.10/10.11)
        id: multi
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p public
          OWNER="$GITHUB_REPOSITORY_OWNER"
          REPO_NAME="${GITHUB_REPOSITORY#*/}"
          BASE_URL="https://${OWNER}.github.io/${REPO_NAME}"
          NOW=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          # ABI -> Package version mapping
          ENTRIES=$'10.9.0.0|10.9.11\n10.10.0.0|10.10.7\n10.11.0.0|10.11.1'

          VERSIONS_JSON=""
          while IFS='|' read -r ABI PKGVER; do
            [ -z "${ABI:-}" ] && continue
            echo "Building for ABI ${ABI} with package version ${PKGVER}"

            # Patch csproj to use the target package version
            sed -i -E "s/(Jellyfin.Controller\" Version=\")[^"]+(\")/\1${PKGVER}\2/" Jellyfin.Plugin.Template/Jellyfin.Plugin.Template.csproj
            sed -i -E "s/(Jellyfin.Model\" Version=\")[^"]+(\")/\1${PKGVER}\2/" Jellyfin.Plugin.Template/Jellyfin.Plugin.Template.csproj

            # Clean + publish
            dotnet restore Jellyfin.Plugin.Template/Jellyfin.Plugin.Template.csproj
            OUTDIR="artifacts/publish-${ABI}"
            rm -rf "$OUTDIR" && mkdir -p "$OUTDIR"
            dotnet publish Jellyfin.Plugin.Template/Jellyfin.Plugin.Template.csproj -c Release -o "$OUTDIR"

            # Zip root contents
            ZIP_NAME="AppwriteAuth-${ABI}-${{ steps.ver.outputs.version }}.zip"
            (cd "$OUTDIR" && zip -r "../../public/${ZIP_NAME}" .)
            CHECKSUM=$(md5sum "public/${ZIP_NAME}" | awk '{print $1}')
            SOURCE_URL="${BASE_URL}/${ZIP_NAME}"

          # Append version entry
          ENTRY_JSON="{\"checksum\":\"${CHECKSUM}\",\"changelog\":\"Automated build for ${GITHUB_SHA}\",\"targetAbi\":\"${ABI}\",\"sourceUrl\":\"${SOURCE_URL}\",\"timestamp\":\"${NOW}\",\"version\":\"${{ steps.ver.outputs.version }}\"}"
          VERSIONS_JSON="${VERSIONS_JSON}${ENTRY_JSON},"
          done <<< "$ENTRIES"

          # Trim trailing comma
          VERSIONS_JSON="${VERSIONS_JSON%,}"

          # Write manifest.json
          {
            printf '[\n  {\n    "category": "Authentication",\n    "guid": "eb5d7894-8eef-4b36-aa6f-5d124e828ce1",\n    "name": "AppwriteAuth",\n    "description": "Appwrite-backed login and invite/reset for Jellyfin.",\n    "owner": "%s",\n    "overview": "Keeps Jellyfin URLs; authenticates via Appwrite; admin invites/reset via Messaging.",\n    "versions": [\n      %s\n    ]\n  }\n]\n' "$OWNER" "$VERSIONS_JSON" > public/manifest.json
          }

      - name: Prepare Pages content
        id: prep
        run: echo "Prepared public/ with multi-ABI ZIPs and manifest.json"

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
