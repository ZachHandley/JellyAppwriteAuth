name: Build and Publish Jellyfin Plugin

on:
  workflow_dispatch: {}
  push:
    tags:
      - 'v*'
      - '*.*.*'

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore
        run: dotnet restore Jellyfin.Plugin.Template/Jellyfin.Plugin.Template.csproj

      - name: Compute version from tag
        id: ver
        run: |
          REF_NAME="${GITHUB_REF_NAME:-dev}"
          # Support tags like v1.2.3 or 1.2.3 -> 1.2.3.0
          if [[ "$REF_NAME" =~ ^v?([0-9]+)\.([0-9]+)\.([0-9]+)$ ]]; then
            V_MAJOR="${BASH_REMATCH[1]}"; V_MINOR="${BASH_REMATCH[2]}"; V_PATCH="${BASH_REMATCH[3]}"
            PLUGIN_VERSION="${V_MAJOR}.${V_MINOR}.${V_PATCH}.0"
          else
            PLUGIN_VERSION="0.0.0.0"
          fi
          echo "version=$PLUGIN_VERSION" >> $GITHUB_OUTPUT
          echo "ref_name=$REF_NAME" >> $GITHUB_OUTPUT

      - name: Build for Jellyfin 10.11.0.0 + last 3
        id: multi
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p public
          OWNER="$GITHUB_REPOSITORY_OWNER"
          REPO_NAME="${GITHUB_REPOSITORY#*/}"
          BASE_URL="https://${OWNER}.github.io/${REPO_NAME}"
          NOW=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          # Build list: current (10.11.0.0) + last 3 (10.10, 10.9, 10.8)
          # Format: ABI|PackageVersion|TFM
          ENTRIES=$'10.11.0.0|10.11.0|net9.0\n10.10.0.0|10.10.7|net8.0\n10.9.0.0|10.9.11|net8.0\n10.8.0.0|10.8.12|net8.0'

          VERSIONS=""

          while IFS='|' read -r ABI PKGVER TFM; do
            [ -z "${ABI:-}" ] && continue
            echo "Building for ABI ${ABI} with package version ${PKGVER} targeting ${TFM}"

            # Update package versions safely (avoid sed quoting pitfalls)
            dotnet remove Jellyfin.Plugin.Template/Jellyfin.Plugin.Template.csproj package Jellyfin.Controller || true
            dotnet remove Jellyfin.Plugin.Template/Jellyfin.Plugin.Template.csproj package Jellyfin.Model || true
            dotnet add Jellyfin.Plugin.Template/Jellyfin.Plugin.Template.csproj package Jellyfin.Controller --version ${PKGVER}
            dotnet add Jellyfin.Plugin.Template/Jellyfin.Plugin.Template.csproj package Jellyfin.Model --version ${PKGVER}

            # Restore + publish for the target framework
            dotnet restore Jellyfin.Plugin.Template/Jellyfin.Plugin.Template.csproj
            OUTDIR="artifacts/publish-${ABI}"
            rm -rf "$OUTDIR" && mkdir -p "$OUTDIR"
            dotnet publish Jellyfin.Plugin.Template/Jellyfin.Plugin.Template.csproj -c Release -f ${TFM} -o "$OUTDIR"

            # Zip root contents
            ZIP_NAME="AppwriteAuth-${ABI}-${{ steps.ver.outputs.version }}.zip"
            (cd "$OUTDIR" && zip -r "../../public/${ZIP_NAME}" .)
            CHECKSUM=$(md5sum "public/${ZIP_NAME}" | awk '{print $1}')
            SOURCE_URL="${BASE_URL}/${ZIP_NAME}"

            ENTRY_JSON=$(printf '{"checksum":"%s","changelog":"Automated build for %s","targetAbi":"%s","sourceUrl":"%s","timestamp":"%s","version":"%s"}' \
              "$CHECKSUM" "$GITHUB_SHA" "$ABI" "$SOURCE_URL" "$NOW" "${{ steps.ver.outputs.version }}")

            if [ -n "$VERSIONS" ]; then
              VERSIONS="${VERSIONS},${ENTRY_JSON}"
            else
              VERSIONS="$ENTRY_JSON"
            fi
          done <<< "$ENTRIES"

          VERSIONS_JSON="[$VERSIONS]"
          export OWNER VERSIONS_JSON
          chmod +x .github/scripts/make_manifest.sh
          .github/scripts/make_manifest.sh manifest.template.json public/manifest.json

      - name: Prepare Pages content
        id: prep
        run: echo "Prepared public/ with multi-ABI ZIPs and manifest.json"

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
